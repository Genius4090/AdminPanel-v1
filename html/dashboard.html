<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <style type="text/tailwindcss"></style>
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <section class="w-full h-full bg-[#F2EAE1] flex">
      <div
        id="modal-wrapper"
        class="modal__wrapper fixed backdrop-blur-md w-full h-full scale-[0] z-350 flex items-center justify-center"
      >
        <div
          class="modal__inner w-[500px] h-[200px] rounded-2xl bg-white shadow-lg modal__inner overflow-hidden relative"
        ></div>
      </div>

      <!-- sidebar start -->
      <div class="w-[18%] h-screen">
        <div
          class="fixed w-[18%] h-screen flex flex-col justify-between items-center pt-[22px] pb-[33px] bg-[#F2EAE1]"
        >
          <div class="space-y-16">
            <h2
              class="font-bold text-xl border-l-[#f9ca31] border-l-4 pl-2 mr-10"
            >
              Admin Students
            </h2>
            <div class="flex flex-col items-center">
              <label class="flex flex-col gap-2 mx-auto cursor-pointer">
                <input
                  name="image"
                  type="file"
                  hidden
                  class="userImageChanger"
                />
                <img
                  src="../images/user.png"
                  alt="userImage"
                  class="rounded-full showUserProfileImg"
                  width="128"
                  height="128"
                />
              </label>

              <h2 class="font-bold text-lg mt-5 showUserName">Default User</h2>
              <p class="text-[#FEAF00] text-sm font-medium mt-1 showUserRole">
                Default Role
              </p>
              <button
                class="cursor-pointer bg-[#FEAF00] px-12 py-2 mt-16 rounded flex items-center gap-3"
              >
                <i class="bi bi-mortarboard"></i>
                <span class="text-sm font-medium">Teachers</span>
              </button>
            </div>
          </div>
          <button
            onclick="logOutFn()"
            class="cursor-pointer rounded flex items-center gap-2 mx-auto"
          >
            <span class="text-sm font-medium">Logout</span
            ><i class="bi bi-box-arrow-right mt-1"></i>
          </button>
        </div>
      </div>
      <!-- sidebar end  -->

      <!-- main+navbar start -->
      <div class="w-[82%] h-full flex flex-col bg-[#f5f3f2]">
        <!-- navbar start -->
        <nav
          class="w-full h-18 flex items-center justify-between px-[30px] bg-[#F2EAE1]"
        >
          <button onclick="handleBack()">
            <i class="bi bi-arrow-left-circle text-xl cursor-pointer"></i>
          </button>
          <div class="flex gap-6">
            <div
              class="w-[240px] py-2 bg-white rounded-[8px] flex items-center gap-2 px-4"
            >
              <input
                type="text"
                placeholder="Search..."
                class="w-full outline-none placeholder:text-[#C4C4C4] text-sm searchBar"
              />
              <i class="bi bi-search text-[#C4C4C4]"></i>
            </div>
            <button onclick="handleNotification()">
              <i class="bi bi-bell text-[#333333] text-xl cursor-pointer"></i>
            </button>
          </div>
        </nav>
        <!-- navbar end -->

        <!-- mainContent  start-->
        <div class="w-full px-8 pt-3">
          <div
            class="w-full flex items-center justify-between border-b-2 border-b-[#E5E5E5] pb-3"
          >
            <h2 class="font-bold text-[24px]">Teachers List</h2>
            <div class="flex items-center justify-center gap-7">
              <div class="flex gap-4 text-2xl text-[#333333]">
                <button class="cursor-pointer" onclick="handleSortAsc()">
                  <i class="bi bi-sort-alpha-up"></i>
                </button>
                <button class="cursor-pointer" onclick="handleSortDsc()">
                  <i class="bi bi-sort-alpha-down-alt"></i>
                </button>
              </div>

              <button
                onclick="handleCreate()"
                class="bg-[#FEAF00] rounded text-white py-3 px-6 font-medium cursor-pointer"
              >
                ADD NEW TEACHER
              </button>
            </div>
          </div>
          <!-- table start -->
          <table class="w-full mt-5">
            <thead class="border-b-20 border-transparent">
              <tr class="text-xs">
                <th class="font-semibold text-[#ACACAC]"></th>
                <th class="font-semibold text-[#ACACAC]">Name</th>
                <th class="font-semibold text-[#ACACAC]">Email</th>
                <th class="font-semibold text-[#ACACAC]">Phone</th>
                <th class="font-semibold text-[#ACACAC]">Enroll Number</th>
                <th class="font-semibold text-[#ACACAC]">Date admission</th>
              </tr>
            </thead>
            <tbody align="center" class="teachersList"></tbody>
          </table>
          <!-- table end -->
        </div>
        <!-- mainContent end  -->
      </div>
      <!-- main+navbar end -->
    </section>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="../js/dashboard.js"></script>
  </body>
</html>
