    <style type="text/tailwindcss"></style>

  <body>
    <section class="w-full h-screen bg-[#F2EAE1] flex">

      <div

        </div>

      </div>
      <!-- sidebar end  -->

          </button>

        </nav>

        <!-- mainContent  start-->

            class="w-full border-b-2 border-b-[#E5E5E5] pb-3"

            <div class="w-[592px] h-[391px] bg-white  rounded mt-10 flex items-start pt-7 pl-6">
                <div class="flex items-center gap-12">
                    <img src="../images/user.png" alt="userProfileImage" width="200" height="200" class="rounded">
                    <div class="">
                     <span class="text-[#ACACAC] font-semibold text-xs">Name <p class="font-normal text-base text-black">Abdulboriy</p></span>
                     <span class="text-[#ACACAC] font-semibold text-xs">Email <p class="font-normal text-base text-black">karthi@gmmail.com</p></span>
                     <span class="text-[#ACACAC] font-semibold text-xs">Phone <p class="font-normal text-base text-black">7305477760</p></span>
                     <span class="text-[#ACACAC] font-semibold text-xs">Date admission <p class="font-normal text-base text-black">08-Dec, 2021</p></span>
    
                    </div>
                </div>
            </div>
           
          </div>
        
        </div>

      </div>

</html>
