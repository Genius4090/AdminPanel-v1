<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Log In</title>

    <style type="text/tailwindcss"></style>
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <section
      class="bg-[#f9ca31] w-full h-screen flex items-center justify-center"
    >
      <div
        class="w-[475px] h-[550px] bg-white rounded-3xl px-8 flex flex-col items-center gap-6 justify-center"
      >
        <h2 class="font-bold text-[32px] border-l-[#f9ca31] border-l-6 pl-2">
          Admin Students
        </h2>
        <div class="text-center">
          <h3 class="font-semibold text-[22px]">SIGN IN</h3>
          <p class="text-[#6C6C6C] mt-2 text-sm">
            Enter your credentials to access your account
          </p>
        </div>
        <form autocomplete="off" class="w-full space-y-8 mt-7 login-form">
          <label class="text-[#6C6C6C] flex flex-col gap-2">
            Login
            <input
              name="username"
              type="text"
              placeholder="Enter your login"
              required
              class="outline-none border-1 border-[#EEEEEE] w-full rounded p-2 placeholder:text-xs placeholder:text-[#CDCDCD]"
            />
          </label>
          <label class="text-[#6C6C6C] flex flex-col gap-2">
            Password
            <input
              name="password"
              type="password"
              placeholder="Enter your password"
              required
              class="outline-none border-1 border-[#EEEEEE] w-full rounded p-2 placeholder:text-xs placeholder:text-[#CDCDCD]"
            />
          </label>
          <div>
            <p class="errorMessage"></p>
            <button
              class="w-full bg-[#FEAF00] text-white py-3 rounded cursor-pointer signInBtn"
            >
              SIGN IN
            </button>
            <button type="button" class="w-full py-3 cursor-pointer">
              <!-- // tipi button qilindi chunki sign up page xali yo'q //   -->
              Sign up
            </button>
          </div>
        </form>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/login.js"></script>
  </body>
</html>
